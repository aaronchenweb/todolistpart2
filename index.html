<!DOCTYPE html>
<html>
<head>
	<title>todolist</title>
	<meta charset="UTF-8">
        <style type="text/css">
			html,body {
			  font-family: 'Raleway', sans-serif;
			  padding: 3em 2em;
			  font-size: 18px;
			  background: #222;
			  color: #aaa;
			}


			ul{
			  list-style:none;
			  padding-left:5px;
			}

			ul li{
			  padding:20px 0px;
			}

			input{
			  height:30px;
			}

			button{
			  color:#aaa;
			  background: #222;
			  width:100px;
			  height:40px;
			  font-size: 18px;
			}

        </style>
</head>
<body>
	   
	<h1>禮拜三</h1>
    <em><p>08/16/2017</p></em>
	<form>
		<input id="todo-input" type="text" name="todo">
		<button class="push" id="submit-btn" type="button">今日工作</button>
	</form>
	<ul id="result">
	</ul>
	    <!-- javascript -->
        <script>
        	
    var result = document.getElementById('result');
    var submitBtn = document.getElementById('submit-btn');
    submitBtn.addEventListener('click', function(e) {
      e.preventDefault();
      var todoInput = document.getElementById('todo-input').value;
      if(todoInput !== '') {
        var todo = document.createElement('LI');
        todo.innerHTML = todoInput + ' <button>完成</button>';
        result.appendChild(todo);
        document.getElementById('todo-input').value = '';
      } else {
        alert('請輸入值');
      }
    }, false);
    result.addEventListener('click', function (event) {
      event.target.parentNode.parentNode.removeChild(event.target.parentNode);
    }, false);

        </script>
</body>
</html>
